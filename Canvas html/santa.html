<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snow Man</title>
    <style>
      body {
        margin: 0;
        background: #d0efff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        background: white;
        border: 2px solid #aaa;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <canvas id="snowman" width="300" height="400"></canvas>

    <script>
      const canvas = document.getElementById("snowman");
      const ctx = canvas.getContext("2d");

      function drawGradientCircle(x, y, r) {
        const gradient = ctx.createRadialGradient(
          x - r / 3,
          y - r / 3,
          r / 5,
          x,
          y,
          r
        );
        gradient.addColorStop(0, "#ffffff");
        gradient.addColorStop(1, "#ccfaff");
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }

      drawGradientCircle(150, 290, 65);
      drawGradientCircle(150, 200, 50);
      drawGradientCircle(150, 120, 35);

      function drawEye(x, y) {
        ctx.beginPath();
        ctx.arc(x, y, 4.5, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(x - 1.5, y - 1.5, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
        ctx.closePath();
      }
      drawEye(140, 115);
      drawEye(160, 115);

      ctx.beginPath();
      ctx.moveTo(150, 125);
      ctx.lineTo(175, 130);
      ctx.lineTo(150, 135);
      ctx.fillStyle = "orange";
      ctx.fill();
      ctx.closePath();

      [190, 210, 235].forEach((y) => {
        ctx.beginPath();
        ctx.arc(150, y, 5, 0, Math.PI * 2);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();
      });

      ctx.fillStyle = "#8B0000";
      ctx.fillRect(120, 75, 60, 18);
      ctx.fillStyle = "#c00";
      ctx.fillRect(110, 93, 80, 6);

      ctx.fillStyle = "#e60039";
      ctx.fillRect(125, 145, 50, 10);
      ctx.fillRect(145, 155, 10, 25);

      ctx.strokeStyle = "sienna";
      ctx.lineWidth = 3;

      ctx.beginPath();
      ctx.moveTo(110, 200);
      ctx.lineTo(60, 190);
      ctx.stroke();

      const leftBranchX = 60;
      const leftBranchY = 190;

      ctx.beginPath();
      ctx.moveTo(leftBranchX, leftBranchY);
      ctx.lineTo(leftBranchX - 15, leftBranchY - 15);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(leftBranchX, leftBranchY);
      ctx.lineTo(leftBranchX - 20, leftBranchY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(leftBranchX, leftBranchY);
      ctx.lineTo(leftBranchX - 15, leftBranchY + 15);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(190, 200);
      ctx.lineTo(240, 190);
      ctx.stroke();

      const rightBranchX = 240;
      const rightBranchY = 190;

      ctx.beginPath();
      ctx.moveTo(rightBranchX, rightBranchY);
      ctx.lineTo(rightBranchX + 15, rightBranchY - 15);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(rightBranchX, rightBranchY);
      ctx.lineTo(rightBranchX + 20, rightBranchY);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(rightBranchX, rightBranchY);
      ctx.lineTo(rightBranchX + 15, rightBranchY + 15);
      ctx.stroke();
    </script>
  </body>
</html>
